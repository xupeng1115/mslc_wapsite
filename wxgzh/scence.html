		    		</div>
		    		<p class="introduce-text ani" swiper-animate-effect="bounceInUp">马上飞扬计算机技术有限公司总部位于<span class="big-red">上海</span>，是上海市<span class="big-red">黄浦区金融办</span>重点支持的新型互联网金融公司。公司官方APP---马上理财，是一个直连银行的移动互联网理财平台，具有实时查看银行理财信息、预约银行理财经理、收藏分享最新理财资讯、鸡毛信沟通等在线功能，旨在通过移动互联网为用户提供安全、可靠、透明、快捷的一站式<span class="big-red">银行理财</span>服务。</p>
		    		<img src="img/scence/common/direction.png" class="direction"/>
		    	</div>
		    </div>

		    			<img src="img/scence/background/bg_circle.png" class="circle-bottom ani" swiper-animate-effect="zoomIn"/>
		    			<span class="company ani" swiper-animate-effect="bounceInLeft">阿里湖畔山南</span>
		    			<span class="name ani" swiper-animate-effect="bounceInRight">谢世煌</span>
		    		</div>
		    		<img src="img/scence/background/bg_title.png" class="bg-title ani" swiper-animate-effect="zoomIn"/>
		    		<p class="bg-text ani" swiper-animate-effect="bounceInUp">马上飞扬计算机技术有限公司创始团队来自浦发银行等各大银行和摩托罗拉等知名科技公司，对传统金融的优势和不足有深刻的理解并且对运用科技力量提高金融效率抱有极大地热情和敢为天下先的情怀。公司由<span class="big-red">阿里湖畔山南</span>领投，<span class="big-red">阿里巴巴联合创始人谢世煌</span>担任公司董事。</p>

		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
		
			var mySwiper = new Swiper ('.swiper-container', {
				direction : 'vertical',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				} 
			})      
			
			//点击下载
			$(".swiper-container").on("click",".download-btn",function(){
				location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.mashanglc.android.licaiclient";
			})
			
		</script>
