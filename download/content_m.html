<div class="content-box">
	<div class="title-pic"></div>
	<div class="money-pic"></div>
	<div class="invite">
		
		<!-- 理财经理信息 -->
		<div class="invite-manager">
			<div class="manager-icon">
				<img class="manager-image" src="" onerror='this.src="img/head.png"' />
			</div>
			<div class="vip" style="display:none;"></div>
			<div class="arrow"></div>
			<div class="manager-dec">
				<div class="dec-text">马上理财是平安银行官方合作的理财神器，还可以加息，快来试试哦!</div>
			</div>
		</div>
		
		<!-- 用户注册 -->
		<div class="register">
			<div class="inp">
				<input type="text" placeholder="请输入您的手机号" class="form-group" id="phone-number"/>
				<div class="get-yz">获取验证码</div>
			</div>
			<div class="inp">
				<input type="text" placeholder="请输入验证码" class="form-group" id="user-yz"/>
			</div>
			<div class="inp">
				<input type="password" placeholder="请输入密码" class="form-group" id="password"/>
			</div>
		</div>
		
		<!-- 邀请码 -->
		<div class="invite-code">
			<!--<span>邀请码:</span>
			<span class="code-number">IEYIYI</span>-->
		</div>
		
		<div class="register-btn"></div>
		
		<div class="register-text">
			<span>点击“马上注册”即表示同意<span class="agreement">《马上理财用户协议》</span></span>
		</div>
		<div class="bank-logo"></div>
		
		<!-- 添加底部间隔 -->
		<div class="flo"></div>
	</div>
	
</div>

<!-- 注册成功页面 -->
<div class="mask" style="display:none;">
	<div class="success">
		<div class="suc-icon"></div>
		<p class="suc-text">恭喜您注册成功!</p>
		<div class="download-btn">立刻下载马上理财APP</div>
		<div class="cancle"></div>
	</div>
</div>
