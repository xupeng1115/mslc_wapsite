<div class="content">
    <dl class="detail">
        <dt>客户橙子账户延迟有什么影响？</dt>
        <dd>
            <ul class="txt-list">
                <li>因收益补贴是通过马上理财平台发放至用户的平安橙子银行账户中，所以需要客户经理协助，及时提供用户的橙子账户信息。如不能及时提供，用户补贴将延至下一批发放。</li>
            </ul>
        </dd>
    </dl>
