<div class="content">
    <dl class="detail">
        <dt>客户续约的理财还有补贴收益吗？</dt>
        <dd>
            <ul class="txt-list">
                <li>马上理财订单交易核对的原则是：针对同一款产品，同一在售期，用户在马上理财平台和平安橙子银行都有购买记录。</li>
                <li>针对补贴收益类产品，马上理财的补贴收益只在产品期限内有效。例如，用户购买一款7天周添利产品（自动滚动），则针对该产品，马上理财平台只给予7天收益补贴。</li>
                <li>如果购买了滚动类产品的客户在产品到期后想继续享受补贴，则需要在产品到期时，通过马上理财平台和平安橙子银行同时重新预约购买。具体补贴额度以马上理财平台实时显示为准。</li>
                <li class="subtitle"><span class="red">特别提醒</span>：针对补贴收益类产品，每位用户每月首20笔可享受平台补贴。</li>
            </ul>
        </dd>
    </dl>
