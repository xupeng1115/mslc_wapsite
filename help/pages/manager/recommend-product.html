<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>如何让用户在线支付购买</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何向用户推荐产品/在线支付购买？</dt>
        <dd>
            <ul>
                <li>
                	<p class="title" data-value="1">在和客户的鸡毛信聊天对话框里，点击"<span class="red">推荐产品</span>"按钮。</p>
                    <p class="pic pic-recommend-product"><img src="../../img/manager/recommend-product/2pic01.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">选择交易产品。专享的产品只能推荐给专享客户。</p>
                    <p class="pic pic-recommend-product"><img src="../../img/manager/recommend-product/2pic02.png" /></p>
                </li>
                <li>
                <p class="title" data-value="3">用户点击你推送的产品交易购买链接，可以查看产品详情并交易购买。</p>
                    <p class="pic pic-recommend-product"><img src="../../img/manager/recommend-product/2pic03.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
</body>
