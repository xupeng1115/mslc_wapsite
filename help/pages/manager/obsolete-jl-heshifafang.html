<body>
<div class="content">
    <dl class="detail">
        <dt>奖励何时发放？</dt>
        <dd>
            <ul class="txt-list">
            <li>马上理财平台在奖励发放前都会与平安银行核对，确保每一笔奖励发放的准确性和及时性。2月1日起，客户经理的当月奖励会在次月<span class="red">10个工作日</span>内进行发放。具体发放时间会根据平安实际核对情况稍作调整，最终以实际发放短信通知为准。</li>
            </ul>
        </dd>
    </dl>
</div>
<div class="content">
    <dl class="detail">
        <dt>如何查看奖励发放结果</dt>
        <dd>
            <ul class="txt-list">
                <li>客户经理的奖励发放后，系统会发送短信通知；同时客服人员会在微信的业务奖励群内发布公告，客户经理可及时查看公告讯息。</li>
                <li>如有疑问可在理财经理业务奖励群里<span class="blue">@马上理财客服</span>，我们会有专业的人员为您答疑解惑。</li>
            </ul>
        </dd>
    </dl>
</div>
