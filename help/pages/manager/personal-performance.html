<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

	<title>如何查看个人业绩</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何查看个人业绩？</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">查看当月个人业绩</p>
                    <ul class="txt-list">
                        <li>点击“<span class="red">我的业绩</span>”，查看个人当月业绩。</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/personal-performance/5pic01.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">查看个人业绩排名</p>
                    <ul class="txt-list">
                        <li>您可以以“日”、“周”、“月”为单位，查看各搜索时间段的个人“<span class="red">新增客户排名</span>”及“<span class="red">销售业绩排名</span>”。</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/personal-performance/5pic02.png" /></p>
                    <p class="pic pic-top"><img src="../../img/manager/personal-performance/5pic03.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
