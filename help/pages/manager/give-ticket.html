<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>如何赠送客户加息券</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何赠送客户加息券</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">方法一</p>
                    <ul class="txt-list">
                        <li>打开App我的-<span class="red">送客户加息券</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic01.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>点击<span class="red">【赠送】</span>按钮</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic02.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>选择您的客户，<span class="red">点击【赠送】</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic03.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>点击<span class="red">【确定】</span>送出，在此之前您还可以编辑祝福语</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic04.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">方法二</p>
                    <ul class="txt-list">
                        <li>您还可以在聊天窗中<span class="red">点击“+”键</span>，选择“加息券”功能</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic05.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>选择“加息券”，这里可以选择多张，<span class="red">点击赠送</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic06.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>点击<span class="red">【确定】</span>送出，在此之前您还可以编辑祝福语</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/give-ticket/9pic07.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
</body>
</html>
