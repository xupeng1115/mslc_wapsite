<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>客户指定派单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何让客户指定派单？</dt>
        <dd>
            <ul class="pic-list">
                <li>
                    <p class="title" data-value="1">分享APP</p>
                    <ul class="txt-list">
                        <li>点击“<span class="red">我的--扫我加息</span>”，让客户扫描二维码下载。客户注册时输入您的邀请码后，该客户的订单将会优先派送给您。</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/zhidingyuyue/6pic01.png" /></p>
                    <p class="pic"><img src="../../img/manager/zhidingyuyue/6pic02.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">主动邀请客户注册</p>
                    <ul class="txt-list">
                        <li>新用户通过您分享的链接注册时，您的邀请码将自动输入，该客户的订单将会优先派送给您。</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/zhidingyuyue/6pic03.png" /><span class="click zhidingyuyue-pic02"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                    <p class="title" data-value="3">鸡毛信发送理财推荐</p>
                    <ul class="txt-list">
                        <li>可以在鸡毛信里发送理财产品推荐链接，客户通过点击产品推荐链接“<span class="red">去购买</span>”的订单，将直接派单到推荐该理财产品的理财经理。</li>
                        <li class="subtitle"><span class="red">特别提醒</span>：客户自行查看理财产品，并在产品详情页点击“<span class="red">联系理财经理购买</span>”，则实行抢单制，其他理财经理均会看到该订单。</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/zhidingyuyue/6pic04.png" /><span class="click zhidingyuyue-pic03"><img src="../../img/click.png" /><i></i></span></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
</body>
</html>
