<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>如何挖掘潜在客户</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何挖掘潜在客户</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">方法一 / <span class="red">挖一挖  &nbsp;(未登录)</span></p>
                    <ul class="txt-list">
                        <li>打开App-客户选择<span class="red">挖一挖</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic01.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>进入<span class="red">挖一挖  &nbsp;(未登录)</span>，可以看到您的潜在客户，这些客户注册了账号但还未登录过</br>您可以点击<span class="red">【电话Ta】</span>直接与客户沟通</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic02.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>您还可左滑客户数据，<span class="red">删除或置顶Ta</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic03.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">方法二 / <span class="red">挖一挖  &nbsp;(自由户)</span></p>
                    <ul class="txt-list">
                        <li>打开App-客户进入挖一挖<span class="red">(自由户)</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic04.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>系统每天分配没有绑定理财经理的用户，<span class="red">点击 【添加】 </span>发送好友请求</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic05.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>您也可以<span class="red">直接点击电话号码</span>与用户电话沟通</li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic06.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>您还可左滑客户数据，<span class="red">删除Ta</span></li>
                    </ul>
                    <p class="pic"><img src="../../img/manager/dig-client/7pic07.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
</body>
</html>
