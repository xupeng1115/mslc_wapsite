<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>补贴收益</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>补贴收益是什么？</dt>
        <dd>
            <ul class="txt-list">
                <li>补贴收益是由马上理财平台补贴给购买银行理财产品用户的补贴年化收益。</li>
            </ul>
        </dd>
    </dl>
</div>
<div class="content">
    <dl class="detail">
        <dt>补贴规则说明</dt>
        <dd>
            <ul class="txt-list txt-list-more">
                <li>只有购买标有补贴收益的理财产品才有补贴收益哦。<span class="gray">（如图中放大区域即为补贴收益标签）</span></li>
                <li>针对补贴收益类产品，每位用户每月<span class="red">首20笔</span>可享受平台补贴。</li>
                <li>在您理财产品购买成功之后，补贴收益会在7个工作日内自动汇入您购买该理财产品的账户。</li>
            </ul>
            <p class="pic"><img src="../../img/client/butieshouyi/pic01.png" /></p>
        </dd>
    </dl>
</div>
