<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>查看所有理财产品</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何查看所有理财产品？</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">在银行理财页面，点击“<span class="red">全部理财产品</span>”，即可查看所有银行理财产品。</p>
                    <p class="pic"><img src="../../img/client/xssl-view-product/4pic01.png" /></p>
                    <p class="pic pic-top"><img src="../../img/client/xssl-view-product/4pic02.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">点击“<span class="red">筛选</span>”，根据自己理财偏好设定筛选条件，即可查看自己想看的银行理财产品。</p>
                    <p class="pic"><img src="../../img/client/xssl-view-product/4pic03.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="3">如果您想查看<span class="red">某个特定银行</span>的理财产品，还可以在更多推荐里面选择该银行，进入该银行的<span class="red">银行首页</span>查看该银行的所有理财产品哦。</p>
                    <p class="pic"><img src="../../img/client/xssl-view-product/4pic04.png" /></p>
                    <p class="pic pic-top"><img src="../../img/client/xssl-view-product/4pic05.png" /></p>
                    <p class="pic pic-top"><img src="../../img/client/xssl-view-product/4pic06.png" /></p>
                </li>

            </ul>
        </dd>
    </dl>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
