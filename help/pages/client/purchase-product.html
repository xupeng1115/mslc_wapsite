<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>如何购买理财产品</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何购买理财产品？</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">选择您要购买的理财产品，点击进入其产品详情页。</p>
                    <p class="pic"><img src="../../img/client/purchase-product/5pic01.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">如果您对产品有疑问，可以点击“咨询”与理财经理详细咨询。</p>
                    <p class="pic pusrchase-product02"><img src="../../img/client/purchase-product/5pic02.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>
                        	<p>如果你购买的是<span class="red">固定理财期限的加息产品</span>：</p>
                            <p>购买前可以点击下方“<span class="yellow">10万 / 加息券></span>”，查看自己是否有加息券，若没有，点击“<span class="red">赚加息券</span>”去赚取。</p>
                        </li>
                    </ul>
                    <p class="pic pusrchase-product03"><img src="../../img/client/purchase-product/5pic03.png" /></p>
                    <ul class="txt-list txt-list-top">
                        <li>
                        	<p>如果你购买的是<span class="red">非固定期限的非加息产品</span>：</p>
                            <p>购买前可以点击理财期限，输入理财时间 <span class="gray">&nbsp;(IOS用户点击键盘上的“完成”进行计算。安卓用户点击键盘上的“回车键”进行计算。) </span>&nbsp;即可查看起售额的预期收益</p>
                        </li>
                    </ul>
                    <p class="pic pusrchase-product04"><img src="../../img/client/purchase-product/5pic04.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="3">点击下方“<span class="red">马上购买</span>”按钮直接支付购买</p>
                    <p class="pic"><img src="../../img/client/purchase-product/5pic05.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
