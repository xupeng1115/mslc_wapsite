<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>如何查询订单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>如何查询订单？</dt>
        <dd>
            <ul>
                <li>
                    <p class="title" data-value="1">完成购买支付后，您可以在“<span class="red">我的-订单记录</span>”页面实时查看订单状态。</p>
                    <p class="pic"><img src="../../img/client/query-order/6pic01.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">点击订单列表，进一步查看订单详情</p>
                    <ul class="txt-list">
                    	<li>
                    		<p>未完成的交易：后台将于60分钟后自动刷新订单状态，点击“<span class="red">继续申购</span>”，可进入银行继续申购；</p>
                    	</li>
                    </ul>
                    <ul class="txt-list">
                    	<li>
                    		<p>已完成的交易：订单将根据银行反馈的申购结果自动更新订单状态。</p>
                    	</li>
                    </ul>
                    <p class="pic"><img src="../../img/client/query-order/6pic02.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="3">您可以在“<span class="red">我的-交易记录</span>”页面，查看购买成功的银行理财产品，并随时查看您的收益情况。</p>
                    <p class="pic"><img src="../../img/client/query-order/6pic03.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
