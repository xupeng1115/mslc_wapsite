<body>
<div class="content">
    <dl class="detail">
        <dt>鸡毛信</dt>
        <dd>
            <ul class="pic-list">
                <li>
                    <p class="title" data-value="1">添加财友/理财经理</p>
                    <ul class="txt-list txt-list-single">
                        <li>点击鸡毛信页面右上角可以添加财友或者理财经理。</li>
                    </ul>
                    <p class="pic"><img src="../../img/client/jimaoxin/pic01.png" /><span class="click jimaoxin-pic01"><img src="../../img/click.png" /><i></i></span></p>
                    <ul class="txt-list txt-list-single">
                        <li>添加财友可以直接从通讯录导入，也可以输入手机号码精确查找。</li>
                    </ul>
                    <p class="pic"><img src="../../img/client/jimaoxin/pic02.png" /></p>
                    <ul class="txt-list txt-list-single">
                        <li>添加理财经理可以直接输入手机号码精确查找，或者通过选择银行网点，进行添加。</li>
                    </ul>
                    <p class="pic"><img src="../../img/client/jimaoxin/pic03.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="2">鸡毛信实时沟通</p>
                    <p class="pic"><img src="../../img/client/jimaoxin/pic04.png" /></p>
                </li>
                <li>
                    <p class="title" data-value="3">返现券红包发放</p>
                    <p class="pic"><img src="../../img/client/jimaoxin/pic05.png" /><span class="click jimaoxin-pic05"><img src="../../img/click.png" /><i></i></span></p>
                </li>
            </ul>
        </dd>
    </dl>
