<body>
<div class="content">
    <dl class="detail">
        <dt>返现券是什么？</dt>
        <dd>
            <ul class="txt-list">
                <li>返现券用于兑换补贴收益金额。</li>
                <li>返现券面额等于相应的人民币金额。</li>
                <li>返现券累计金额不封顶。</li>
                <li>返现券只对通过马上理财平台成功购买的理财产品有效。</li>
                <li>返现券不可用于直接购买理财产品。</li>
                <li>针对补贴收益类产品，每位用户每月<span class="red">首20笔</span>可享受平台补贴。</li>
            </ul>
        </dd>
    </dl>
</div>
