<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>银行定制理财</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>银行定制理财</dt>
        <dd>
            <ul class="pic-list">
                <li>马上理财可以根据您的理财偏好，为您量身推荐适合您的理财组合方案。</li>
                <li>
                    <p class="title" data-value="1">点击开始<span class="red">银行理财定制之旅</span>。</p>
                    <p class="pic"><img src="../../img/client/cf-custom-solution/pic511.png" /><span class="click cf-custom-solution-pic01"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                <p class="title" data-value="2">完成5个简单的问卷问题，点击“<span class="red">完成</span>”按钮，即可找到适合您的定制理财方案。</p>
                    <p class="pic"><img src="../../img/client/cf-custom-solution/pic512.png" /><span class="click cf-custom-solution-pic02"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                <p class="title" data-value="3">左右滑动，查看更多方案推荐，点击“<span class="red">查看详情</span>”可以查看每个推荐方案下的产品推荐。</p>
                    <p class="pic"><img src="../../img/client/cf-custom-solution/pic513.png" /><span class="click cf-custom-solution-pic03"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                    <p class="title" data-value="4">更改每款产品的购买金额，还能实时查询预计收益哦。</p>
                    <p class="pic"><img src="../../img/client/cf-custom-solution/pic514.png" /><span class="click cf-custom-solution-pic04"><img src="../../img/click.png" /><i></i></span></p>
                </li>
            </ul>
        </dd>
    </dl>
</div>
<script src="../../js/common.js"></script>
</body>
</html>
