<body>
<div class="content">
    <dl class="detail">
        <dt>如何兑换返现券？</dt>
        <dd>
            <ul class="txt-list">
                <li>购买带有“补贴收益”的理财产品，即可用返现券兑换“补贴收益”。</li>
                <li>预约银行理财经理上门为您服务。</li>
                <li>所购理财产品成立后的<span class="red">7个工作日</span>内自动兑付现金，平台会自动将返现券所对应的现金转入您购买该理财产品的账户中。</li>
            </ul>
        </dd>
    </dl>
</div>
