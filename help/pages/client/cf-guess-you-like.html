<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>猜你喜欢</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
<div class="content">
    <dl class="detail">
        <dt>猜你喜欢</dt>
        <dd>
            <ul class="pic-list">
                <li>
                    <p class="title" data-value="1">点击“<span class="red">猜你喜欢</span>”根据您的购买记录为您推荐适合您的银行理财产品。</p>
                    <p class="pic"><img src="../../img/client/cf-guess-you-like/pic541.png" /><span class="click cf-guess-you-like-pic01"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                    <p class="title" data-value="2">进入<span class="red">我的购买记录</span>页面，点击“<span class="red">添加购买记录</span>”按钮，添加您的购买记录，还能一次添加多条购买记录哦。</p>
                    <ul class="txt-list txt-list-in">
                        <li>
                            <p>如果您在马上理财还没有购买记录。</p>
                        </li>
                    </ul>
                    <p class="pic top"><img src="../../img/client/cf-guess-you-like/pic542.png" /><span class="click cf-guess-you-like-pic02"><img src="../../img/click.png" /><i></i></span></p>
                    <ul class="txt-list txt-list-in">
                        <li>
                            <p>如果您在马上理财成功购买过理财产品。</p>
                        </li>
                    </ul>
                    <p class="pic top"><img src="../../img/client/cf-guess-you-like/pic543.png" /><span class="click cf-guess-you-like-pic03"><img src="../../img/click.png" /><i></i></span></p>
                </li>
                <li>
                    <p class="title" data-value="3">添加购买记录页面，支持多种添加方式，方便快捷。</p>
                    <ul class="txt-list txt-list-in">
                        <li>
                            <p>通过选择银行筛选理财产品。</p>
                        </li>
                    </ul>
                    <p class="pic top"><img src="../../img/client/cf-guess-you-like/pic544.png" /><span class="click cf-guess-you-like-pic04"><img src="../../img/click.png" /><i></i></span></p>
                    <p class="pic"><img src="../../img/client/cf-guess-you-like/pic545.png" /><span class="click cf-guess-you-like-pic05"><img src="../../img/click.png" /><i></i></span></p>
                    <ul class="txt-list txt-list-in">
                        <li>
                            <p>通过查询选择添加购买的理财产品。</p>
                        </li>
                    </ul>
                    <p class="pic top"><img src="../../img/client/cf-guess-you-like/pic546.png" /></p>
                </li>
            </ul>
        </dd>
    </dl>

<script src="../../js/common.js"></script>
