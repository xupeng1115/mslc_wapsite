<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="email=no"/>
		<title>规则说明</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				-webkit-box-sizing: border-box; 
				-moz-box-sizing: border-box; 
				box-sizing: border-box; 
				-webkit-tap-highlight-color: transparent;
			}
			body,html{
				font-size:16px;
				background:#f8f8f8;
			}
			.container{
				margin-top:20px;
				width:100%;
				border-top:1px solid #f0f0f0;
				border-bottom:1px solid #f0f0f0;
				background:#ffffff;
				padding: 0px 20px;
			}
			.container .content{
				font-size:13px;
				color:#3c3c3c;
				width:100%;
				padding-bottom: 20px;
			}
			.container .title{
				font-size:14px;
				font-weight:bold;
				padding:20px 0px;
			}
			.container .red {
				color:#ff6060;
			}
		</style>
	</head>
	<body>
		<div class="container">
				<p class="title">积分规则</p>
				<p class="content">通过经理端发送邀请链接和<span class="red">专属邀请码</span>，邀请客户体验银行理财经理在线专属VIP服务的酸爽，当您邀请的客户<span class="red">完成注册并首次登陆马上理财APP</span>，您将获得马上理财送出的积分。</p>
		</div>
	</body>
</html>
