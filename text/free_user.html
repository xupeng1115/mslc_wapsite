<!--理财经理挖一挖功能：自由用户规则说明-->
<!DOCTYPE html>
<html lang=en>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1.0"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="black" content="apple-mobile-web-app-status-bar-style"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="email=no"/>
		<title>自由户说明</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
				box-sizing:border-box;
			}
			html,body{
				font-family:"Helvetica Neue",Helvetica,"San Francisco",  Arial, sans-serif; 
				background-color:#f8f8f8;
			}
			.content{
				margin-top:20px;
				padding:0 20px 20px 20px;
				border-top:1px solid #e6e6e6;
				font-size:13px;
				color:#3c3c3c;
				background:#fff;
				line-height:20px;
			}
			.left{
				width:15px;
				float:left;
			}
			.right{
				margin-left:15px;
			}
			.item{
				margin-bottom:20px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<p class="item">
				<p class="left">1.</p>
				<p class="right">每个工作日上午08:00分配<span class="manger_number">10</span>个绑定客户经理；</p>
			</p>
			<p class="item">
				<p class="left">2.</p>
				<p class="right">客户经理任务栏中只能存<span class="user_number">10</span>个新用户，系统分配时只做补足不作更新</p>
			</p>
			<p class="item">
				<p class="left">3.</p>
				<p class="right">被删除的用户7天内不会被分配给其它理财经理；</p>
			</p>
			<p class="item">
				<p class="left">4.</p>
				<p class="right">您添加用户成功通过申请后自动从表中删除；</p>
			</p>
			<p class="item">
				<p class="left">5.</p>
				<p class="right">1个用户只会同时分配给1个经理；</p>
			</p>
			<p class="item">
				<p class="left">6.</p>
				<p class="right">最活跃的用户将分配给最早到这里的理财经理；</p>
			</p>
		</div>
	</body>
</html>
