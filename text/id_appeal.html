<!--身份证申述规则说明-->
<!DOCTYPE html>
<html lang=en>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1.0"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="black" content="apple-mobile-web-app-status-bar-style"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="email=no"/>
		<title>申诉规则</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
				box-sizing:border-box;
				-webkit-tap-highlight-color:transparent;
			}
			html,body{
				font-family:"Helvetica Neue",Helvetica,"San Francisco",  Arial, sans-serif; 
				background-color:#f8f8f8;
			}
			.content{
				margin-top:20px;
				padding:20px;
				background:#fff;
				border-top:1px solid #e6e6e6;
				line-height:20px;
				font-size:13px;
				color:#3c3c3c;
			}
			.left{
				width:20px;
				float:left;
			}
			.right{
				margin-left:20px;
			}
			.item{
				padding-top:20px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<p>亲爱的用户您好，您的身份证号码已被其他用户绑定</p><br/>
			<p>申诉流程如下：</p>
			<p class="item">
				<p class="left">1.</p>
				<p class="right">请您准备身份证照片3张：</p>
				<p>1）身份证正面照片，2）身份证反面照片，3）手持身份证照片；</p>
			</p>
			<br/>
			<p>
				<p class="left">2.</p>
				<p class="right">发送到指定邮箱service@mashangLC.com</p>
			</p>
			<p class="item">客服收到后会主动与您联系。</p>
		</div>
	</body>
</html>
